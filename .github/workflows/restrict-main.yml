name: Restrict PRs to main

on:
  pull_request:
    branches: [ main ]

jobs:
  restrict_main:
    runs-on: ubuntu-latest
    steps:
      - name: Block PRs not from stage
        run: |
          if [[ "${{ github.head_ref }}" != "stage" ]]; then
            echo "‚ùå Only 'stage' can merge into 'main'."
            exit 1
          fi
